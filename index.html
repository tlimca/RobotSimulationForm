<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body style="background-color:rgb(174, 220, 235)">
    
        <div class="container-lg" style="background-color:white">
            <div style="background-color:rgb(16, 15, 77)">
                <h1 class="text-center" style="color:white">Robot Specifications Form</h1>
                
            </div>
                <div class="row">
                  <div class="col-7">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                          <label for="robot-label" class="col-form-label">Label</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="robot-label" class="form-control" aria-describedby="robot-label-help">
                        </div>
                        <div class="col-auto">
                          <span id="robot-label-help" class="form-text">
                            Name of the robot.
                          </span>
                        </div>
                      </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                          <label for="robot-label" class="col-form-label">Speed</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="robot-label" class="form-control" aria-describedby="robot-label-help">
                        </div>
                        <div class="col-auto">
                          <span id="robot-label-help" class="form-text">
                            Enter a speed, or use d for default (5). 
                          </span>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Unique Color</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Random Color</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Neither</label>
                      </div>

                      <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                          <label for="robot-label" class="col-form-label">Time Delay</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="robot-label" class="form-control" aria-describedby="robot-label-help">
                        </div>
                        <div class="col-auto">
                          <span id="robot-label-help" class="form-text">
                            Enter a time to wait before running, or * for none. 
                          </span>
                        </div>
                    </div>
                    <input class="btn btn-primary" value="Add">
                    <input class="btn btn-primary" value="Clear">

                  </div>
                  <div class="col-5">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Label</th>
                            <th scope="col">Speed</th>
                            <th scope="col">Color</th>
                            <th scope="col">Time Delay</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>A</td>
                            <td>5</td>
                            <td>Red</td>
                            <td>*</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>



</html>
